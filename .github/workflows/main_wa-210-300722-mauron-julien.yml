# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wa-210-300722-mauron-julien

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://acr300722210.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d3a7ea14d42345f99b6f01d6db58f984 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1006f6e488a84b3c8c3339f81a1233c4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: acr300722210.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d3a7ea14d42345f99b6f01d6db58f984 }}/todo-app-maj:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'wa-210-300722-mauron-julien'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_50d6ca29e3b146e49702921229be6ee9 }}
        images: 'acr300722210.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d3a7ea14d42345f99b6f01d6db58f984 }}/todo-app-maj:${{ github.sha }}'